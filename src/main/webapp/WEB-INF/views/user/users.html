<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>
<table class="table">
    <thead>
    <tr class="table-danger">
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Password</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td class="table-secondary" th:text="${user.username}"></td>
        <td class="table-secondary" th:text="${user.lastName}"></td>
        <td class="table-secondary" th:text="${user.email}"></td>
        <td class="table-secondary" th:text="${user.age}"></td>
        <td class="table-secondary" th:text="${user.password}"></td>

        <td>
            <a th:href="@{/users/update/{id}(id=${user.id})}">
                <button style="height: auto; background-color: cyan">Update</button>
            </a>
        </td>
        <td>
            <form th:method="Delete" th:action="@{/users/delete(id=${user.id})}">
                <button type="submit" style="height: auto; background-color: yellow">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/users/addUser" tabindex="0" class="btn btn-lg btn-warning" role="button" data-bs-toggle="popover" data-bs-trigger="focus">Add</a>


</body>
</html>
