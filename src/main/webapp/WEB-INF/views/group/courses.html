<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Course</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    div {
      height: 400px;
      background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%)
    }
  </style>
</head>
<body>
<h1>count</h1>
<h1 th:name="count" th:text="${count}"></h1>
<table class="table">
  <thead>
  <tr class="table-danger">
    <th scope="col">#</th>
    <th scope="col">Course Name</th>
    <th scope="col">duration month</th>

    <th scope="col">Update</th>
    <th scope="col">Delete</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course:${courses}">
    <th scope="row" th:text="${course.id}"></th>
    <td th:text="${course.courseName}"></td>
    <td th:text="${course.durationMonth}"></td>
    <td>
      <a th:href="@{/courses/update/{id}(id=${course.id})}">
        <button style="height: auto; background-color: cyan">Update</button>
      </a>
    </td>
    <td>
      <form th:method="Delete" th:action="@{/groups/delete(id=${course.id})}">
        <button type="submit" style="height: auto; background-color: yellow">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/groups/addGroup" tabindex="0" class="btn btn-lg btn-warning" role="button" data-bs-toggle="popover" data-bs-trigger="focus">Add</a>
