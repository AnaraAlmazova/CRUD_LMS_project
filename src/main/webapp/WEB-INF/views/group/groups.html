<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Group</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        div {
            height: 400px;
            background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%)
        }
    </style>
</head>
<body>
<table class="table">
    <thead>
    <tr class="table-danger">
        <th scope="col">#</th>
        <th scope="col">Group Name</th>
        <th scope="col">Date of start</th>
        <th scope="col">Date of finish</th>
        <th scope="col">Course</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group:${groups}">
        <td th:text="${group.id}"></td>
        <td class="table-secondary" th:text="${group.groupName}"></td>
        <td class="table-secondary" th:text="${group.dateOfStart}"></td>
        <td class="table-secondary" th:text="${group.dateOfFinish}"></td>

        <td>
            <a th:href="@{/groups/courses/{groupId}(groupId=${groupId})}">
                <button style="height: auto; background-color: green">course</button>
            </a>
        </td>
        <td>
            <a th:href="@{/groups/update/{id}(id=${group.id})}">
                <button style="height: auto; background-color: cyan">Update</button>
            </a>
        </td>
        <td>
            <form th:method="Delete" th:action="@{/groups/delete(id=${group.id})}">
                <button type="submit" style="height: auto; background-color: yellow">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/groups/addGroup" tabindex="0" class="btn btn-lg btn-warning" role="button" data-bs-toggle="popover" data-bs-trigger="focus">Add</a>

<a href="/groups/search" tabindex="0" class="btn btn-lg btn-warning" role="button" data-bs-toggle="popover" data-bs-trigger="focus">search student</a>

<br>
<br>
<p>&#128512;</p>
<div>
    <a th:href="@{/}">
        <button >Go back</button>
    </a>
</div>
<br>
<br>
<br>
<div>

    <a href="/companies" class="floating-button">Company</a>
    <a href="/courses" class="floating-button">Course</a>
    <a href="/groups" class="floating-button">Group</a>
    <a href="/students" class="floating-button">Student</a>
    <a href="/teachers" class="floating-button">Teacher</a>
</div>
